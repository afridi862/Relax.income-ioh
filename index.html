<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relax.incom bd - Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #0d6efd;
      --primary-dark: #0a58ca;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #28a745;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    body { background: var(--light); color: var(--dark); min-height: 100vh; }

    /* Auth Page */
    #auth { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, var(--primary), var(--primary-dark)); }
    .auth-box { background: white; padding: 40px 25px; border-radius: 16px; width: 90%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center; }
    input { width: 100%; padding: 14px; margin: 12px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
    button:hover { background: var(--primary-dark); }
    .toggle { margin-top: 15px; color: var(--primary); cursor: pointer; font-weight: bold; }

    /* Dashboard */
    #dashboard { display: none; padding: 20px; padding-bottom: 80px; }
    header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .banner { font-size: 2.8rem; font-weight: 900; text-shadow: 3px 5px 12px rgba(0,0,0,0.5); transform: perspective(500px) rotateX(10deg); margin: 10px 0; }
    .unveiled { color: gold; font-weight: bold; cursor: pointer; }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px;
      margin: 30px 0;
    }
    .box {
      background: var(--primary);
      color: white;
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(13,110,253,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .box:hover {
      transform: translateY(-8px) scale(1.06);
      box-shadow: 0 12px 30px rgba(13,110,253,0.5);
    }
    .box i { font-size: 2.2rem; margin-bottom: 10px; }
    .box span { display: block; font-size: 1rem; font-weight: 600; }

    .dot { position: fixed; top: 15px; right: 15px; font-size: 2.5rem; cursor: pointer; color: white; background: rgba(0,0,0,0.5); width: 50px; height: 50px; border-radius: 50%; text-align: center; line-height: 50px; z-index: 100; }
    #profile { position: fixed; top: 0; right: -320px; width: 320px; height: 100%; background: white; transition: right 0.4s; padding: 40px 25px; box-shadow: -8px 0 30px rgba(0,0,0,0.3); z-index: 99; }
    #profile.open { right: 0; }

    /* Modal */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); overflow: auto; }
    .modal-content { background: white; margin: 10% auto; padding: 30px; border-radius: 16px; width: 90%; max-width: 520px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); text-align: center; position: relative; }
    .close-btn { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: #dc3545; }
    .back-btn { background: #dc3545; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; margin-top: 30px; }

    @media (max-width: 600px) {
      .menu-grid { grid-template-columns: repeat(2, 1fr); }
      .banner { font-size: 2.2rem; }
      .modal-content { margin: 15% auto; }
    }
  </style>
</head>
<body>

<!-- লগইন / রেজিস্ট্রেশন -->
<div id="auth">
  <div class="auth-box" id="login">
    <h2>লগইন</h2>
    <input id="lphone" placeholder="মোবাইল নম্বর" type="tel">
    <input id="lpass" type="password" placeholder="পাসওয়ার্ড">
    <button onclick="login()">লগইন</button>
    <div class="toggle" onclick="showReg()">নতুন অ্যাকাউন্ট খুলুন</div>
  </div>

  <div class="auth-box" id="reg" style="display:none;">
    <h2>রেজিস্ট্রেশন</h2>
    <input id="rname" placeholder="ইউজারনেম">
    <input id="rphone" placeholder="মোবাইল নম্বর" type="tel">
    <input id="rpass" type="password" placeholder="পাসওয়ার্ড">
    <input id="rcpass" type="password" placeholder="কনফার্ম পাসওয়ার্ড">
    <button onclick="register()">রেজিস্টার</button>
    <div class="toggle" onclick="showLogin()">লগইন করুন</div>
  </div>
</div>

<!-- ড্যাশবোর্ড / হোম -->
<div id="dashboard">
  <div class="dot" onclick="toggleProfile()">⋮</div>

  <header>
    <div class="banner">Relax.incom io</div>
    <div><span class="unveiled" onclick="openModal('verify')">Unveiled</span> → অ্যাকাউন্ট ভেরিফাই করুন</div>
  </header>

  <div class="menu-grid">
    <div class="box" onclick="openModal('balance')"><i class="fas fa-wallet"></i><span>Balance</span></div>
    <div class="box" onclick="openModal('free')"><i class="fas fa-coins"></i><span>Free Income</span></div>
    <div class="box" onclick="openModal('pro')"><i class="fas fa-trophy"></i><span>Pro Income</span></div>
    <div class="box" onclick="openModal('data')"><i class="fas fa-keyboard"></i><span>Data Entry</span></div>
    <div class="box" onclick="openModal('promo')"><i class="fas fa-bullhorn"></i><span>Promo Job</span></div>
    <div class="box" onclick="openModal('myjob')"><i class="fas fa-briefcase"></i><span>My Job</span></div>
    <div class="box" onclick="openModal('ai')"><i class="fas fa-robot"></i><span>AI Robot</span></div>
    <div class="box" onclick="openModal('staking')"><i class="fas fa-layer-group"></i><span>Staking</span></div>
    <div class="box" onclick="openModal('withdraw')"><i class="fas fa-hand-holding-usd"></i><span>Withdraw</span></div>
    <div class="box" onclick="openModal('offer')"><i class="fas fa-percentage"></i><span>Offer</span></div>
    <div class="box" onclick="openModal('referral')"><i class="fas fa-users"></i><span>Referral</span></div>
    <div class="box" onclick="openModal('team')"><i class="fas fa-users-cog"></i><span>My Team</span></div>
    <div class="box" onclick="openModal('salary')"><i class="fas fa-money-bill-wave"></i><span>Salary</span></div>
    <div class="box" onclick="openModal('bonus')"><i class="fas fa-gift"></i><span>Bonus</span></div>
    <div class="box" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>
  </div>
</div>

<!-- মডাল (পপআপ) -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <span class="close-btn" onclick="closeModal()">×</span>
  </div>
</div>

<!-- প্রোফাইল সাইডবার -->
<div id="profile">
  <h2>আমার প্রোফাইল</h2>
  <p>নাম: <strong id="uname">User</strong></p>
  <p>নম্বর: <strong id="uphone"></strong></p>
  <p>ব্যালেন্স: 0.00 টাকা</p>
  <button onclick="toggleProfile()" style="margin-top:30px; background:#dc3545;">বন্ধ করুন</button>
</div>

<script>
let currentUser = {name:"", phone:""};

function showReg() { document.getElementById('login').style.display = 'none'; document.getElementById('reg').style.display = 'block'; }
function showLogin() { document.getElementById('reg').style.display = 'none'; document.getElementById('login').style.display = 'block'; }

function register() {
  const name = document.getElementById('rname').value.trim();
  const phone = document.getElementById('rphone').value.trim();
  const pass = document.getElementById('rpass').value;
  const cpass = document.getElementById('rcpass').value;
  if (!name || !phone || !pass || pass !== cpass) return alert('সব ঠিকমতো পূরণ করুন বা পাসওয়ার্ড মিলছে না!');
  currentUser = {name, phone};
  alert('রেজিস্ট্রেশন সফল! লগইন করুন');
  showLogin();
}

function login() {
  const phone = document.getElementById('lphone').value.trim();
  const pass = document.getElementById('lpass').value;
  if (!phone || !pass) return alert('নম্বর ও পাসওয়ার্ড দিন!');
  currentUser.phone = phone;
  document.getElementById('uname').textContent = currentUser.name || phone;
  document.getElementById('uphone').textContent = phone;
  document.getElementById('auth').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
  history.pushState({page:'dashboard'}, '', '#dashboard');
}

function logout() { if(confirm('লগআউট করবেন?')) location.reload(); }

function toggleProfile() { document.getElementById('profile').classList.toggle('open'); }

function openModal(id) {
  let html = '';

  if (id === 'balance') {
    html = `<h1>Balance</h1><p style="font-size:2.5rem; font-weight:bold; color:var(--primary);">০.০০ টাকা</p>`;
  } else if (id === 'withdraw') {
    html = `
      <h1>Withdraw</h1>
      <select style="width:100%; padding:12px; margin:15px 0;">
        <option>বিকাশ</option><option>নগদ</option><option>রকেট</option>
      </select>
      <input placeholder="আপনার নম্বর" style="width:100%; padding:12px; margin:10px 0;">
      <input type="number" placeholder="Amount (টাকা)" style="width:100%; padding:12px; margin:10px 0;">
      <button onclick="alert('Withdraw রিকোয়েস্ট সাবমিট হয়েছে')">Confirm Withdraw</button>
    `;
  } else if (id === 'referral') {
    html = `
      <h1>Referral</h1>
      <p>আপনার রেফারেল লিংক:</p>
      <p style="font-size:1.3rem; word-break:break-all; background:#e9ecef; padding:15px; border-radius:10px;">
        https://relax.incom.bd/?ref=${currentUser.name || 'yourname'}
      </p>
      <p style="margin:20px 0; font-size:1.2rem;">প্রতিটি রেফারে ৭০ টাকা</p>
      <p>৫ জেনারেশন ইনকাম</p>
      <div style="display:flex; justify-content:center; gap:20px; margin:20px 0; font-size:2rem;">
        <div><i class="fas fa-user"></i><br>1</div>
        <div><i class="fas fa-users"></i><br>2</div>
        <div><i class="fas fa-users"></i><br>3</div>
        <div><i class="fas fa-users"></i><br>4</div>
        <div><i class="fas fa-users"></i><br>5</div>
      </div>
    `;
  } else if (id === 'verify') {
    html = `
      <h1>Unveiled Account</h1>
      <p>অ্যাকাউন্টটি ভ্যারিফাই করতে ১৫০ টাকা সেন্ড মানি করুন শুধু বিকাশে</p>
      <div style="font-size:1.5rem; font-weight:bold; background:#e9ecef; padding:15px; border-radius:10px; margin:20px 0;">
        01304893753 বিকাশ আইডি
        <button onclick="navigator.clipboard.writeText('01304893753').then(()=>alert('কপি হয়েছে'))" style="margin-left:10px; background:var(--primary); color:white; padding:8px 16px; border:none; border-radius:6px;">কপি</button>
      </div>
      <input placeholder="Trx আইডি বসান" style="width:100%; padding:12px; margin:15px 0;">
      <button onclick="alert('ভেরিফিকেশন সাবমিট হয়েছে')">Verified</button>
    `;
  } else {
    html = `<h1>${id.replace(/^\w/, c => c.toUpperCase())}</h1><p>এই অপশন ভেরিফাই করতে হবে</p><button onclick="openModal('verify')">ভেরিফাই করুন</button>`;
  }

  html += '<button class="back-btn" onclick="closeModal()">বন্ধ করুন</button>';
  document.getElementById('modalContent').innerHTML = html;
  document.getElementById('modal').style.display = 'block';
  history.pushState({page:id}, '', '#' + id);
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
  history.back();
}

window.onpopstate = () => {
  document.getElementById('modal').style.display = 'none';
  window.scrollTo(0, 0);
};
</script>
</body>
</html>
